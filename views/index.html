<html>

<head>
    <title>Lista de Tarefas | Projeto 1</title>
    <link href="/public/style.css" rel="stylesheet">
</head>

<body>

    <h1> Lista de Tarefas </h1>

    <div class="tarefas">

        <form method="post">

            <input type="text" name="tarefa" placeholder="Adicione uma tarefa">
            <input type="submit" name="acao" value="Inserir">

        </form>

        <%for (let i=0; i < tarefasList.length; i++) { %>

            <p>
                <%= tarefasList[i] %> | <a href="/deletar/<%= i %>">Deletar</a>
            </p>

            <% } %>

    </div>


</body>


</html>
